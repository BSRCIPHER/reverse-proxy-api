<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger Proxy Server - API Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }
        
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .iframe-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 180px);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Swagger Proxy Server</h1>
        <p>API Documentation - Bypass CORS & X-Frame-Options</p>
    </div>
    
    <div class="container">
        <div class="iframe-container">
            <div class="loading" id="loading">Loading API Documentation...</div>
            <iframe 
                id="swagger-iframe"
                src="/swagger-embed.html"
                style="display: none;"
                onload="document.getElementById('loading').style.display='none'; this.style.display='block';"
            ></iframe>
        </div>
    </div>
</body>
</html>
